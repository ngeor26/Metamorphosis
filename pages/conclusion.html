<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conclusion</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        main {
            display: flex;
            justify-content: center;
            gap: 2vw;
            /* spacing between video and image */
            margin-top: 2vh;
        }

        /* Video container */
        .video-mask-portrait {
            border-radius: 12px;
            overflow: hidden;
            height: 65vh;
            /* fixed height */
            width: auto;
            /* width adjusts to maintain aspect ratio */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Video itself */
        .video-mask-portrait video {
            border-radius: 12px;
            height: 100%;
            /* fill container height */
            width: auto;
            /* scale width to maintain aspect ratio */
            object-fit: contain;
            /* prevent cropping/stretching */
            display: block;
        }

        /* Image styling */
        img {
            border-radius: 12px;
            height: 65vh;
            /* same as video */
            width: 30vw;
            /* scale width automatically */
            flex-shrink: 0;
        }

        /* Buttons container */
        #caseTwo {
            width: 100vw;
            position: relative;
            left: calc(-50vw + 150%);
            margin-right: -100vw;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        #cited {
            background-color: #d7b2ff;
    color: #1a1a1a;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
        }
    </style>
</head>

<body>

    <div id="header">
        <h1 class="title">Conclusion</h1>
    </div>

    <div id="main">
        <div id="video-column">
            <div class="video-mask-portrait">
                <video autoplay controls>
                    <source src="../video/conclusion.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div id="popups">
            <!-- Popups appear here -->
        </div>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <audio id="bg" src="../bg.mp3"></audio>

    <button style="position: absolute; bottom: 5%; right: 3%" id="cited" onclick="window.location.href='cited.html'">Works Cited</button>

    <script>
        const pageEvents = [
            { time: 5, id: "p12", text: "Not only is using a feminist critical lens important for interpreting literature, but it’s also useful for recognizing the structures that shape our lives today." },
            { time: 22, id: "p13", text: "By analyzing Grete’s shifting responsibilities in the family and their treatment of her, we can see how easily labor can be taken for granted and how patriarchal norms reassert themselves, even when empowerment appears to be present." },
            { time: 44, id: "p17", text: 'In learning to identify patterns of inequality and gender expectations in literature, we also learn to identify them in the world around us.' },
        ];
    </script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const page = params.get("page")
        if (page == "3") {
            document.querySelector("#caseOne").style.display = "none"
        } else {
            document.querySelector("#caseTwo").style.display = "none"
        }
    </script>
    <script src="../script.js"></script>

</body>

</html>
