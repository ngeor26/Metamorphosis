<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feminist Backdrop of The Metamorphosis</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        #nemcova {
            position: absolute;
            width: 50vh;
            height: 70vh;
            border-radius: 10px;
            right: 10%;
            top: 20%;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
    </style>
</head>

<body>

    <div id="header">
        <h1 class="title" style="font-size: 4rem;">The Feminist Backdrop of The Metamorphosis</h1>
    </div>

    <div id="main">
        <div id="video-column">
            <div class="video-mask">
                <video autoplay controls>
                    <source src="../video/history.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div id="end-buttons">
                <div id="buttons">
                    <div id="caseOne">
                        Next:
                        <button onclick="goToPage('theory.html?page=3')">Feminist Theory</button>
                    </div>
                    <div id="caseTwo" style="display: flex; flex-direction: column; justify-content: center;">
                        Learn more about characters analyzed through a feminist lens:
                        <div style="margin-top: 10px;">
                            <button onclick="goToPage('grete.html?page=4')">Grete</button>
                            <button onclick="goToPage('mother.html?page=4')">Mother</button>
                            <button onclick="goToPage('gregor.html?page=4')">Gregor</button>
                            <button onclick="goToPage('father.html?page=4')">Father</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="popups">
        </div>
    </div>

    <img id="nemcova" src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Bozena_Nemcova.jpg" alt="">

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <audio id="bg" src="../bg.mp3"></audio>

    <script>
        const pageEvents = [
                { time: 13, id: "p12", text: "Gender roles were rigid and the patriarchy largely triumphed across households." },
                { time: 20, id: "p13", text: "Austrian women did not receive the right to vote until 1918 (3 years after <i>The Metamorphosis</i> was published)." },
                { time: 34, id: "p17", text: 'The Romantic Era saw the emergence of several prominent female writers, such as Bozena Nemcova, who challenged gender stereotypes though literature.' },
                { time: 44, id: "p26", text: "The male-dominated household in The Metamorphosis is not a unique circumstance; instead, it mirrors the broader patriarchal structure of the era. " },
            ];
    </script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const page = params.get("page")
        if (page == "3") {
            document.querySelector("#caseOne").style.display = "none"
        } else {
            document.querySelector("#caseTwo").style.display = "none"
        }
    </script>
    <script src="../script.js"></script>
    <script>
        const video = document.querySelector("video");
        video.addEventListener("timeupdate", () => {
                const t = video.currentTime;
                console.log(t)
                if(t >= 37 && t < 39){
                    document.querySelector("#nemcova").style.visibility = "visible";
                    document.querySelector("#nemcova").style.opacity = "1"
                    document.querySelector("#popups").style.visibility = "hidden";
                } else {
                    document.querySelector("#nemcova").style.visibility = "hidden";
                    document.querySelector("#nemcova").style.opacity = "0"
                    document.querySelector("#popups").style.visibility = "visible";
                }
            });
    </script>
</body>

</html>
