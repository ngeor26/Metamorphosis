<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Feminist Theory</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        main {
            display: flex;
            justify-content: center;
            gap: 2vw; /* spacing between video and image */
            margin-top: 2vh;
        }

        /* Video container */
        .video-mask-portrait {
            border-radius: 12px;
            overflow: hidden;
            height: 65vh;     /* fixed height */
            width: auto;      /* width adjusts to maintain aspect ratio */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Video itself */
        .video-mask-portrait video {
            border-radius: 12px;     
            height: 100%;         /* fill container height */
            width: auto;          /* scale width to maintain aspect ratio */
            object-fit: contain;  /* prevent cropping/stretching */
            display: block;
        }

        /* Image styling */
        img {
            border-radius: 12px;
            height: 65vh;   /* same as video */
            width: 30vw;    /* scale width automatically */
            flex-shrink: 0;
        }

        /* Buttons container */
        #caseTwo {
            width: 100vw;
            position: relative;
            left: calc(-50vw + 150%);
            margin-right: -100vw;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

    </style>
</head>

<body>

    <div id="header">
        <h1 class="title">Intro to Feminist Theory</h1>
    </div>

    <div id="main">
        <div id="video-column">
            <div class="video-mask-portrait">
                <video autoplay controls>
                    <source src="../video/theory.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div id="end-buttons">
                <div id="buttons">
                    <div id="caseOne">
                        Next:

                    </div>
                    <div id="caseTwo">
                        Learn more about characters analyzed through a feminist lens:
                        <div style="margin: 10px; flex-wrap: nowrap;">
                            <button onclick="goToPage('grete.html?page=4')">Grete</button>
                            <button onclick="goToPage('mother.html?page=4')">Mother</button>
                            <button onclick="goToPage('gregor.html?page=4')">Gregor</button>
                            <button onclick="goToPage('father.html?page=4')">Father</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                { time: 44, id: "p17", text: 'This perspective examines how literature constructs gender roles, especially the ways in which power and authority are distributed between men and women.' },
                { time: 59, id: "p26", text: "Questions whether moments of female empowerment actually challenge patriarchal structures or simply reflect them." },
            ];
    </script>
    <script>

        } else {
            document.querySelector("#caseTwo").style.display = "none"
        }
